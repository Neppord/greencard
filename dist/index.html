<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greencards</title>
    <style>
        body {
            margin: 0;
        }
        .tile-map {
            display: grid;
            background-image: url("images/grass.png");
            background-repeat: repeat;
            grid-template-columns: repeat(4, 256px);
            grid-template-rows: repeat(4, 256px);
        }
        .tile-dirt {
            background-image: url("images/ground.png");
        }
        .tile-seedling {
            background-image:
                    url("images/seedling.png"),
                    url("images/ground.png");
        }
        .tile-plant {
            background-image:
                    url("images/plant.png"),
                    url("images/ground.png");
        }
        .tile-grass {
            background-image: url("images/grass.png");
        }
        #stats {
            padding-left: 1em;
        }
        #money, #seeds {
            text-align: right;
            min-width: 5em;
            display: inline-block;
            margin-right: 1em;
        }
        #day {
            text-align: right;
            min-width: 3em;
            display: inline-block;
            margin-right: 1em;
        }
    </style>
</head>
<body>
<p id="stats">Day: <span id="day">0</span> Money: <span id="money">0</span> Seeds: <span id="seeds">0</span></p>
<div class="tile-map">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</div>
<script src="main.js"></script>
</body></html>
