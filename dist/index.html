<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greencards</title>
    <style>
        :root {
            --tile-size: 64px;
        }
        body {
            image-rendering: pixelated;
            margin: 0;
        }
        .tile-map {
            display: grid;
            background-image: url("images/grass_nogrow.png");
            background-size: var(--tile-size) var(--tile-size);
            background-repeat: repeat;
            grid-template-columns: repeat(16, var(--tile-size));
            grid-template-rows: repeat(16, var(--tile-size));
        }
        .tile {
            background-size: var(--tile-size) var(--tile-size);
        }
        .tile-dirt {
            background-image: url("images/soil_yesgrow.png");
        }
        .tile-seedling {
            background-image:
                    url("images/flower1_sprout.png"),
                    url("images/soil_yesgrow.png");
        }
        .tile-plant {
            background-image:
                    url("images/flower1_bud.png"),
                    url("images/soil_yesgrow.png");
        }
        .tile-grass {
            background-image: url("images/grass_nogrow.png");
        }
        #stats {
            padding-left: 1em;
        }
        #money, #seeds {
            text-align: right;
            min-width: 5em;
            display: inline-block;
            margin-right: 1em;
        }
        #day {
            text-align: right;
            min-width: 3em;
            display: inline-block;
            margin-right: 1em;
        }
    </style>
</head>
<body>
<p id="stats">Day: <span id="day">0</span> Money: <span id="money">0</span> Seeds: <span id="seeds">0</span></p>
<div id="map" class="tile-map">
</div>
<script src="main.js"></script>
</body></html>
