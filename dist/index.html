<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greencards</title>
    <style>
        body {
            margin: 0;
            background-image: url("images/grass.png");
            background-repeat: repeat;
        }
        .tile-map {
            display: grid;
            grid-template-columns: repeat(4, 256px);
            grid-template-rows: repeat(4, 256px);
        }
        .tile-dirt {
            background-image: url("images/ground.png");
        }
        .tile-seedling {
            background-image:
                    url("images/seedling.png"),
                    url("images/ground.png");
        }
        .tile-plant {
            background-image:
                    url("images/plant.png"),
                    url("images/ground.png");
        }
        .tile-grass {
            background-image: url("images/grass.png");
        }
    </style>
</head>
<body>
<div class="tile-map">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</div>
<script src="main.js"></script>
</body></html>
